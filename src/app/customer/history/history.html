<div class="container">
  <h2>My Booking History</h2>

  <div *ngIf="bookings.length === 0" class="empty">
    No bookings found.
  </div>

  <table *ngIf="bookings.length > 0" class="table">
    <thead>
      <tr>
        <th>booking_id</th>
        <th>booking_date</th>
        <th>check_in_date</th>
        <th>check_out_date</th>
        <th>user_id</th>
        <th>room_id</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let b of bookings">
        <td>{{ b.booking_id }}</td>
        <td>{{ b.booking_date | date:'mediumDate' }}</td>
        <td>{{ b.check_in_date | date:'mediumDate' }}</td>
        <td>{{ b.check_out_date | date:'mediumDate' }}</td>
        <td>{{ b.user_id }}</td>
        <td>{{ b.room_id }}</td>
      </tr>
    </tbody>
  </table>
</div>
