<div class="auth-wrap">
  <div class="auth-card">
    <h2>Hotel Registration</h2>

    <form (ngSubmit)="registerUser()">

      <label>Full Name</label>
      <input
        type="text"
        name="fullName"
        [(ngModel)]="registrationDetails.fullName"
        required />

      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="registrationDetails.email"
        required />

      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="registrationDetails.password"
        required />

      <button type="submit">Register</button>

    </form>

    <hr />

    <h3>Generate Random Number</h3>
    <button (click)="generateRandom()">Generate</button>
    <p>{{ randomNumber }}</p>

    <hr />

    <h3>Add Branch</h3>

    <input
      placeholder="Branch Name"
      [(ngModel)]="branchDetails.branchName"
      name="branchName" />

    <input
      placeholder="Address"
      [(ngModel)]="branchDetails.address"
      name="address" />

    <input
      placeholder="Rating"
      [(ngModel)]="branchDetails.rating"
      name="rating" />

    <button (click)="addBranch()">Add Branch</button>

    <h4>Branch List</h4>
    <ul>
      <li *ngFor="let branch of branchList">
        {{ branch.branch_name }} - {{ branch.address }} ({{ branch.rating }})
      </li>
    </ul>

    <p>
      Already have account?
      <a routerLink="/auth/login">Login</a>
    </p>
  </div>
</div>
