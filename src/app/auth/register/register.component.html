<div class="register-container">
	<h2>Customer Registration</h2>

	<form (ngSubmit)="onRegister()" #regForm="ngForm">
		<div>
			<label for="name">Name</label>
			<input id="name" name="name" required [(ngModel)]="model.name" />
		</div>

		<div>
			<label for="email">Email</label>
			<input id="email" name="email" type="email" required [(ngModel)]="model.email" />
		</div>

		<div>
			<label for="password">Password</label>
			<input id="password" name="password" type="password" required [(ngModel)]="model.password" />
		</div>

		<div class="actions">
			<button type="submit">Register</button>
			<a routerLink="/auth/login" class="login-link">Already have an account? Login</a>
		</div>
	</form>

	<p class="message">{{ message }}</p>
</div>
