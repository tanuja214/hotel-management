<div class="login-box">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" #f="ngForm">
    <input
      type="email"
      [(ngModel)]="loginData.email"
      name="email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      [(ngModel)]="loginData.password"
      name="password"
      placeholder="Password"
      required
    />

    <button type="submit" [disabled]="f.invalid">Login</button>

    <p *ngIf="errorMsg" style="color: red; margin-top: 10px;">
      {{ errorMsg }}
    </p>
  </form>
</div>
